{% extends 'header.html' %}
{% block content %}

<h2>Trip Detail</h2>
<p>Trip Name: {{trip.travelname}}<br/>
   Travel Type: {{trip.traveltype}}<br/>
   User: {{trip.user}}<br/>
   Depart Date: {{trip.dateentered }}<br/>
   Travel Price: {{trip.travelprice }}<br/>
   URL: {{trip.reservedurl }}<br/>
   Questions: {{trip.questions }}</p>
   
{% endblock %}
